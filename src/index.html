<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="">
    <link rel="apple-touch-icon" href="">
    <title>RainJoy's Blog</title>
    <link rel="shortcut icon" href="/favicon/RainJoy.ico">
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>
<body id="index">
    <div class="loading">
        <div class="spinner">
            <div class="bar-1"></div>
            <div class="bar-2"></div>
            <div class="bar-3"></div>
            <div class="bar-4"></div>
            <div class="bar-5"></div>
            <div class="bar-6"></div>
            <div class="bar-7"></div>
            <div class="bar-8"></div>
            <div class="bar-9"></div>
            <div class="bar-10"></div>
            <div class="bar-11"></div>
            <div class="bar-12"></div>
        </div>
    </div>
    <h1>RainJoy1993</h1>
    <img src="./images/webpack.png" width="100%">
    <div class="container">
        <div class="left-tab"></div>
        <script id="left-tab" type="text/x-handlebars-template">
            <ul>
                {{each tab}}
                    {{if $index}}
                        <li class="tab-item">{{$value.name}}</li>
                    {{else}}
                        <li class="tab-item hover">{{$value.name}}</li>
                    {{/if}}
                {{/each}}
            </ul>
        </script>
        <div class="right-list"></div>
        <script id="right-list" type="text/x-handlebars-template">
            {{each tab as value i}}
                {{if i}}
                    <ul class="list-item">
                        {{each value.list}}
                            <li><a href="/article.html?id={{$value.id}}">{{$index+1}}.{{$value.title}}</a></li>
                        {{/each}}
                    </ul>
                {{else}}
                    <ul class="list-item hover">
                        {{each value.list}}
                            <li><a href="/article.html?id={{$value.id}}">{{$index+1}}.{{$value.title}}</a></li>
                        {{/each}}
                    </ul>
                {{/if}}
            {{/each}}
        </script>
    </div>
</body>
</html>
